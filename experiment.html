<!DOCTYPE html>
<html>
<head>
<style> 
.aniboxer {
  width: 100px;
  height: 100px;
  position: relative;
  background-color:red; left:0px; top:0px;
}

.aniboxer.active {
    animation-name: example;
  animation-duration: 8s;
}

@keyframes example {
  0%   {width:20px; top:0px;}
  100% {width:500px; top:0px;}
}
</style>
<div id="Anibox" class="aniboxer"><button onclick="animationStart()">Click to Open</button></div>
</head>
<body>
<script>
   function animationStart() {
    var sidebar = document.getElementById('Anibox');
    sidebar.classList.toggle('active');
  } 
</script>
<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
