<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  
}
div:hover {
    animation: example 2s ease-out; /* Apply the animation */
}

@keyframes example {
  from {
    left: -250px; /* Starting position */
  }
  to {
    left: 0; /* Ending position */
  }
}

</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
